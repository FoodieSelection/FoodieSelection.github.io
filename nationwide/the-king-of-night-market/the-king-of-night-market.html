<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>吃貨精選-Foodie Selection-全國-夜市王</title>
  <style>
    body {
      font-family: "Noto Sans TC", Arial, Helvetica, sans-serif;
      background: #020000;
      background: -webkit-linear-gradient(to right, #020000, #020000, #020000, #020000, #020000, #830b01);
      background: linear-gradient(to right, #020000, #020000, #020000, #020000, #020000, #830b01);
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      display: flex;
      align-items: center;
      background: #020000;
      background: -webkit-linear-gradient(to right, #020000, #020000, #020000, #020000, #020000, #830b01);
      background: linear-gradient(to right, #020000, #020000, #020000, #020000, #020000, #830b01);
      box-shadow: 0 2px 8px #0001;
      padding: 0 1rem;
      height: 64px;
    }

    .header-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      margin-right: 1rem;
      border-radius: 50%;
      overflow: hidden;
      background: #fffbe6;
      flex-shrink: 0;
      transition: background 0.2s;
    }

    .header-btn:hover {
      background: #ffe066;
    }

    .header-btn img {
      width: 28px;
      height: 28px;
      object-fit: contain;
      display: block;
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      color: #9e7c35;
      user-select: none;
    }

    .header-btn-placeholder {
      width: 44px;
      height: 44px;
      margin-left: 1rem;
      opacity: 0;
      pointer-events: none;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 1rem;
    }

    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: left;
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .image-item {
      flex: 1 1 120px;
      max-width: 180px;
      min-width: 180px;
      background: #830b01;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-item:hover {
      box-shadow: 0 4px 16px #0002;
    }

    .image-link {
      display: block;
      width: 100%;
      height: 0;
      padding-bottom: 75%;
      /* 4:3比例 */
      background: #eee;
      position: relative;
      overflow: hidden;
      border-radius: 10px 10px 0 0;
    }

    .image-link img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      background: #e0e0e0;
    }

    .image-caption {
      padding: 0.3rem 0.5rem 0.3rem 0.5rem;
      text-align: center;
      font-size: 1.3rem;
      font-weight: 700;
      color: #9e7c35;
    }

    /* 手機排版 */
    @media (max-width: 768px) {
      .container {
        padding: 0.5rem;
      }

      .image-item {
        min-width: 36vw;
        max-width: 40vw;
      }

      .image-caption {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <a class="header-btn" href="../../index.html">

    </a>
    <div class="header-title">夜市王</div>
    <div class="header-btn-placeholder"></div>
  </header>
  <main class="container">
    <section class="image-grid">
      <div class="image-item">
        <a class="image-link" href="./fried-chicken-cutlet.html">
          <img src="./fried-chicken-cutlet.png" alt="尚未獲得圖片授權">
        </a>
        <div class="image-caption">雞排</div>
      </div>
      <div class="image-item">
        <a class="image-link" href="./oyster-omelette.html">
          <img src="./oyster-omelette.png" alt="尚未獲得圖片授權">
        </a>
        <div class="image-caption">蚵仔煎</div>
      </div>
      <div class="image-item">
        <a class="image-link" href="./stinky-tofu.html">
          <img src="./stinky-tofu.png" alt="尚未獲得圖片授權">
        </a>
        <div class="image-caption">臭豆腐</div>
      </div>
      <div class="image-item">

      </div>
      <div class="image-item">
        <a class="image-link" href="./beef.html">

        </a>
        <div class="image-caption">牛肉</div>
      </div>
      <div class="image-item">
        <a class="image-link" href="./sea-food.html">

        </a>
        <div class="image-caption">海鮮</div>

        </a>
        <div class="image-caption">一飯一湯</div>
      </div>
      <div class="image-item">

        </a>
        <div class="image-caption">老字號</div>
      </div>
      <div class="image-item">
        <a class="image-link" href="./innovative-dishes.html">

    </section>
  </main>
</body>

</html>
